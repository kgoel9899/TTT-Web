<!DOCTYPE html>
<html>
<head>
	<title>TIC-TAC-TOE</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-offset-3 col-sm-6">
				<div class="heading">
					<h1>TIC-TAC-TOE</h1>
				</div>
				<div class="board">
					<div id="c00" class="box" onclick="place_sym(this.id)"></div>
					<div id="c01" class="box" onclick="place_sym(this.id)"></div>
					<div id="c02" class="box" onclick="place_sym(this.id)"></div>
					<div id="c10" class="box" onclick="place_sym(this.id)"></div>
					<div id="c11" class="box" onclick="place_sym(this.id)"></div>
					<div id="c12" class="box" onclick="place_sym(this.id)"></div>
					<div id="c20" class="box" onclick="place_sym(this.id)"></div>
					<div id="c21" class="box" onclick="place_sym(this.id)"></div>
					<div id="c22" class="box" onclick="place_sym(this.id)"></div>
				</div>
				<div class="score">
					<span class="fa fa-trophy"></span>
					SCOREBOARD
					<span class="fa fa-trophy"></span>
				</div>
				<div class="score-table">
					<table>
						<tr>
							<th class="chance">PLAYER 1 (X)</th>
							<th>PLAYER 2 (O)</th>
						</tr>
						<tr>
							<td id="p1score">0</td>
							<td id="p2score">0</td>
						</tr>
					</table>
				</div>
				<div class="buttons">
					<button onclick="reset()">RESET BOARD</button>
					<button onclick="full_reset()">FULL RESET</button>
					<button id="mode" onclick="mode_change()">PLAY WITH COMPUTER?</button>
				</div>
				<h2 id="winner"></h2>
			</div>
		</div>
	</div>
	<script src="script.js"></script>

</body>
</html>
